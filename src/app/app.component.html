<div class="content" role="main">
    <div class="panel-body-align">
        <img class="imgClass" src="../assets/img/angularHeader.png" />
        <table id="tableRow" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tsk of taskData">
                    <th scope="row">{{ tsk.id | number}}</th>
                    <td>{{ tsk.description }}</td>
                    <td>{{ tsk.priority }}</td>
                    <td>{{ tsk.status }}</td>
                    <td>
                      <div>
                          <button type="button" (click)="deleteTask(tsk)" class="DeleteButton">Delete</button>&nbsp;&nbsp;
                          <button type="button" (click)="openModal(tsk)" class="UpdateButton">Update</button>
                      </div>
                    </td>
                  </tr>
            </tbody>
        </table>
    </div><br />
    <button type="button" (click)="openModal()" class="AddButton">Add task</button>
</div>
